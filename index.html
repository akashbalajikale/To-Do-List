<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="mtb">
         <div class="container">
            <div class="row clr">
                <div class="col-md-6 offset-md-3 ">
                     <div class="card">
                        <div class="card-header text-center">
                            <h1>To Do List</h1>
                        </div>
                     </div>
                </div>
            </div>
         </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <hr>
            </div>
        </div>
    </div>

     <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="listForm">   
                     <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Enter your daily task" id="fname">
                            </div>
                        </div>  
                     </div> 
                     <div class="row">
                        <div class="col-md-12">
                            <div class="form-group float-right">
                                <button class="btn btn-primary" type="submit" id="submitBtn">Add Task</button>
                                <!-- <button class="btn btn-danger"  id="cancelBtn">cancel</button> -->
                                <button class="btn btn-warning d-none"  id="updateBtn" type="button">Update</button>
                            </div>  
                        </div>
                     </div>            
                </form>
            </div>
        </div>
     </div>
 
     <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" id="movieContainer">
                 
            </div>
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
